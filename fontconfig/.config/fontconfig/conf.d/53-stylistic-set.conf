<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>

  <match target="font">
    <test name="fontformat" compare="not_eq">
      <string />
    </test>
    <test name="family">
      <string>Maple Mono NF</string>
    </test>
    <edit name="fontfeatures" mode="assign_replace">
      <string>cv01</string>
      <string>cv04</string>
      <string>ss02</string>
      <string>ss04</string>
      <string>ss05</string>
    </edit>
  </match>
</fontconfig>
